<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Game</title>

    <style>
        button {
            background-color: red;
            height: 50px;
            width: 100px;
            color: white;
            font-weight: bolder;
            font-size: 16px;
            margin-left: 0px;
            margin-top: 0px;
            position: absolute; /* Ensure button position is absolute for random movement */
        }
    </style>
    
</head>
<body>
    <button onclick="clickme(this)" id="myButton">Click me</button>
            <script src="script.js"></script>

</body>
</html>
